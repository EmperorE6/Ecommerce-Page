<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <div class="size">
            <div class="header_wrapper">
                <div class="logo">My Shop</div>
                <div class="top_menu">
                    <div class="my_cart"><img src="icons/shopping-cart.png" alt="">Your shopping cart</div>
                    <div class="login_btn"><img src="icons/user.png" alt="">Login</div>
                </div>
            </div>
        </div>
    </div>

<div class="search_bar">
    <div class="size">
        <div class="search_bar_wrapper">
            <input type="text" placeholder="Search for something">
            <div class="search_icon"><img src="icons/search.svg" alt=""></div>
        </div>
    </div>
</div>
<div class="filter_section">
    <div class="size">
        <div class="filter_wrapper">
            
        </div>
    </div>
</div>
</body>
</html>
